<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (Optional) -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .result-card {
            margin-top: 20px;
            text-align: center;
        }
        .result-card img {
            margin-top: 20px;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Brain Tumor Detection</h1>
        <p class="text-center text-muted">Upload an image to detect if it contains a brain tumor.</p>

        <form action="/" method="post" enctype="multipart/form-data" class="text-center">
            <div class="mb-3">
                <input type="file" name="file" class="form-control" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-custom">Upload and Predict</button>
        </form>

        {% if result %}
        <div class="result-card card mt-4">
            <div class="card-body">
                <h2 class="card-title">Prediction: <span class="text-primary">{{ result }}</span></h2>
                <img src="{{ image_url }}" alt="Uploaded Image" class="img-fluid rounded">
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
